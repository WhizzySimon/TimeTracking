name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 15
    env:
      PUBLIC_SUPABASE_URL: 'https://example.supabase.co'
      PUBLIC_SUPABASE_ANON_KEY: 'dummy'
      # Playwright settings for CI stability
      CI: true
      PLAYWRIGHT_RETRIES: 2

    steps:
      - uses: actions/checkout@v4

      - name: Detect Node version
        id: node-version
        shell: bash
        run: |
          if [ -f .nvmrc ]; then
            echo "version=$(cat .nvmrc)" >> $GITHUB_OUTPUT
          else
            echo "version=20" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node-version.outputs.version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Cache Playwright browsers to speed up CI
      - name: Get Playwright version
        id: playwright-version
        shell: bash
        run: echo "version=$(npm ls @playwright/test --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/AppData/Local/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Verify (format, check, lint)
        id: verify
        shell: pwsh
        run: |
          npm run verify
          $code = $LASTEXITCODE
          if ($code -ne 0) {
            Write-Host "---- verify-code-output.txt ----"
            if (Test-Path "scripts/verify-code-output.txt") {
              Get-Content "scripts/verify-code-output.txt" -Raw
            } else {
              Write-Host "scripts/verify-code-output.txt NOT FOUND"
            }
            exit $code
          }

      - name: Upload verify log (on failure)
        if: steps.verify.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: verify-code-output
          path: scripts/verify-code-output.txt
          if-no-files-found: ignore

      - name: Run tests
        id: tests
        run: npm run test --if-present

      - name: Upload Playwright report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
            playwright-results.json
          if-no-files-found: ignore

      - name: Run coverage (report only)
        run: npm run test:coverage --if-present
        continue-on-error: true
