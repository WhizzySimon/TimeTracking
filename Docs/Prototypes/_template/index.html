<!doctype html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Prototype: [Feature Name]</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
				background: #f5f5f5;
				min-height: 100vh;
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			header {
				width: 100%;
				background: #333;
				color: white;
				padding: 1rem;
				text-align: center;
			}

			header h1 {
				font-size: 1.25rem;
				font-weight: 500;
			}

			.nav-info {
				font-size: 0.875rem;
				opacity: 0.8;
				margin-top: 0.25rem;
			}

			.prototype-container {
				flex: 1;
				display: flex;
				justify-content: center;
				align-items: flex-start;
				padding: 2rem;
			}

			.screen {
				display: none;
				background: white;
				border-radius: 8px;
				box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
				overflow: hidden;
			}

			.screen.active {
				display: block;
			}

			.screen img {
				display: block;
				max-width: 100%;
				height: auto;
			}

			/* Clickable areas - customize per screen */
			.click-area {
				position: absolute;
				cursor: pointer;
				background: rgba(0, 120, 255, 0.1);
				border: 2px dashed rgba(0, 120, 255, 0.3);
				border-radius: 4px;
				transition: background 0.2s;
			}

			.click-area:hover {
				background: rgba(0, 120, 255, 0.2);
				border-color: rgba(0, 120, 255, 0.6);
			}

			.screen-wrapper {
				position: relative;
			}

			footer {
				width: 100%;
				background: #eee;
				padding: 1rem;
				text-align: center;
				font-size: 0.75rem;
				color: #666;
			}

			.screen-nav {
				display: flex;
				gap: 0.5rem;
				justify-content: center;
				margin-top: 1rem;
			}

			.screen-nav button {
				padding: 0.5rem 1rem;
				border: 1px solid #ccc;
				background: white;
				border-radius: 4px;
				cursor: pointer;
				font-size: 0.875rem;
			}

			.screen-nav button:hover {
				background: #f0f0f0;
			}

			.screen-nav button.active {
				background: #333;
				color: white;
				border-color: #333;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Prototype: [Feature Name]</h1>
			<div class="nav-info">
				Click highlighted areas to navigate • Current: <span id="current-screen">screen1</span>
			</div>
		</header>

		<div class="prototype-container">
			<!-- Screen 1: Example -->
			<div id="screen1" class="screen active">
				<div class="screen-wrapper">
					<img src="assets/screens/screen1.svg" alt="Screen 1" />
					<!-- Add click areas as needed -->
					<!-- Example: <div class="click-area" style="left: 50px; top: 100px; width: 100px; height: 40px;" onclick="showScreen('screen2')"></div> -->
				</div>
			</div>

			<!-- Screen 2: Example -->
			<div id="screen2" class="screen">
				<div class="screen-wrapper">
					<img src="assets/screens/screen2.svg" alt="Screen 2" />
				</div>
			</div>

			<!-- Add more screens as needed -->
		</div>

		<div class="screen-nav">
			<button onclick="showScreen('screen1')" id="nav-screen1" class="active">Screen 1</button>
			<button onclick="showScreen('screen2')" id="nav-screen2">Screen 2</button>
			<!-- Add more nav buttons as needed -->
		</div>

		<footer>
			Prototype created for UX review • Not a functional application<br />
			Status: DRAFT | Awaiting approval
		</footer>

		<script>
			function showScreen(screenId) {
				// Hide all screens
				document.querySelectorAll('.screen').forEach((s) => s.classList.remove('active'));
				document
					.querySelectorAll('.screen-nav button')
					.forEach((b) => b.classList.remove('active'));

				// Show target screen
				const screen = document.getElementById(screenId);
				const navBtn = document.getElementById('nav-' + screenId);

				if (screen) {
					screen.classList.add('active');
					document.getElementById('current-screen').textContent = screenId;
				}
				if (navBtn) {
					navBtn.classList.add('active');
				}
			}

			// Keyboard navigation
			document.addEventListener('keydown', (e) => {
				const screens = Array.from(document.querySelectorAll('.screen'));
				const currentIndex = screens.findIndex((s) => s.classList.contains('active'));

				if (e.key === 'ArrowRight' && currentIndex < screens.length - 1) {
					showScreen(screens[currentIndex + 1].id);
				} else if (e.key === 'ArrowLeft' && currentIndex > 0) {
					showScreen(screens[currentIndex - 1].id);
				}
			});
		</script>
	</body>
</html>
